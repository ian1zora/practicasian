<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>EasyPay</title>
<style>
body {
font-family: sans-serif;
margin: 0;
padding: 0;
background-color: #f8f8f8;
}

.container {
max-width: 400px;
margin: auto;
padding: 1rem;
display: flex;
flex-direction: column;
gap: 1.2rem;
background-color: white;
min-height: 100vh;
}

.balance-header {
display: flex;
justify-content: space-between;
align-items: center;
}

.actions {
display: flex;
justify-content: space-between;
}

.actions a button {
padding: 0.5rem 1rem;
font-size: 1rem;
}

.services {
display: flex;
flex-wrap: wrap;
gap: 1rem;
justify-content: space-around;
}

.services img {
width: 56px;
height: 36px;
object-fit: contain;
}

.promo {
background-color: pink;
padding: 1rem;
text-align: center;
}

.promo img {
width: 100%;
max-width: 300px;
height: auto;
}

.recent {
display: flex;
justify-content: space-between;
align-items: center;
border-top: 1px solid #ccc;
padding-top: 1rem;
}

.nav-link {
margin-top: 1rem;
text-align: center;
}

.nav-link a {
text-decoration: none;
color: #0066cc;
font-weight: bold;
}
</style>
</head>
<body>
<div class="container">
<div class="balance-header">
<h2>EasyPay</h2>
<div>
<p>Hi, Samantha</p>
<strong>$4,590.00</strong>
</div>
</div>

<div class="actions">
<button>Top Up</button>
<a href="transfer.html"><button>Send</button></a>
<button>Withdraw</button>
</div>

<div class="services">

<!-- -Íconos de servicios en 56x36  -->
<div><img src="imagenes/red-mundial.png" alt="Internet" /></div>
<div><img src="imagenes/gota-agua.png" alt="Agua" /></div>
<div><img src="imagenes/electricidad.jpg" alt="Electricidad" /></div>
<div><img src="imagenes/tele.png" alt="TV Cable" /></div>
<div><img src="imagenes/auto.png" alt="Vehículo" /></div>
<div><img src="imagenes/rent.png" alt="Renta" /></div>
<div><img src="imagenes/invertir.jpg" alt="invertir" /></div>
<div><img src="imagenes/more.jpg" alt="mas" /></div>
</div>
<div class="promo">

<!-- -Imagen del banner promocional  -->
<img src="imagenes/compras.png" alt="Promoción verano" />
<p><strong>50% OFF</strong><br />Summer special deal</p>
</div>
<div class="recent">
<div>
<strong>Raj K</strong>
<p>Feb 24, 2022</p>
</div>
<div>$240.00</div>
</div>

<div class="nav-link">
</div>
</div>
</body>
</html>
