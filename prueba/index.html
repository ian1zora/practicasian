<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>EasyPay</title>
<style>
* { box-sizing: border-box; }

body {
font-family: sans-serif;
margin: 0;
padding-bottom: 60px;
background-color: #f8f8f8;
}

.container {
width: 100%;
max-width: 480px;
margin: auto;
padding: 1rem;
display: flex;
flex-direction: column;
gap: 1.2rem;
background-color: #F8F8F8;
min-height: 100vh;
}

.balance-header {
display: flex;
justify-content: space-between;
align-items: center;
}

.balance-header h2 {
display: flex;
align-items: center;
gap: 0.5rem;
margin: 0;
}

.actions {
display: flex;
justify-content: space-between;
gap: 0.5rem;
flex-wrap: wrap;
}

.action-btn {
flex: 1 1 30%;
background-color: black;
color: white;
border: none;
border-radius: 12px;
padding: 1rem 0.5rem;
text-align: center;
display: flex;
flex-direction: column;
align-items: center;
font-size: 0.9rem;
}

.action-btn img {
width: 40px;
height: auto;
margin-bottom: 0.5rem;
}

.invert-icon {
filter: invert(1);
}

.services {
display: flex;
flex-wrap: wrap;
gap: 1rem;
justify-content: space-around;
}

.service-item {
display: flex;
flex-direction: column;
align-items: center;
width: 22%;
min-width: 70px;
text-align: center;
font-size: 0.8rem;
}

.service-item img {
width: 56px;
height: 36px;
object-fit: contain;
margin-bottom: 0.3rem;
}

.promo {
background-color: #FCB3C5;
padding: 1rem;
text-align: center;
border-radius: 10px;
}

.promo img {
width: 100%;
height: auto;
margin-bottom: 0.5rem;
}

.recent {
display: flex;
justify-content: space-between;
align-items: center;
border-top: 1px solid #ccc;
padding-top: 1rem;
flex-wrap: wrap;
}


footer {
position: fixed;
bottom: 0;
left: 50%;
transform: translateX(-50%);
width: 100%;
max-width: 480px;
background-color: #fff;
box-shadow: 0 -2px 5px rgba(0,0,0,0.1);
border-top: 1px solid #e0e0e0;
}

.footer-nav {
display: flex;
justify-content: space-around;
padding: 0.5rem 0;
}

.footer-item {
display: flex;
flex-direction: column;
align-items: center;
color: #444;
font-size: 0.75rem;
text-decoration: none;
}

.footer-item img {
width: 28px;
height: 28px;
margin-bottom: 0.2rem;
object-fit: contain;
}

.footer-item.active {
color: #000;
}

@media (max-width: 360px) {
.service-item { width: 28%; }
}
</style>
</head>

<body>
<div class="container">
<div class="balance-header">
<h2>
<img src="imagenes/logo.png" alt="Logo EasyPay" width="32" height="32">
EasyPay
</h2>
<div>
<p style="margin:0;">Hi, Samantha</p>
<strong>$4,590.00</strong>
</div>
</div>

<div class="actions">
<!
-Top Up con ícono invertido -->
<button class="action-btn">
<img src="imagenes/top-up.jpg" alt="Top Up" class="invert-icon">
Top Up
</button>
<!
-Send con ícono invertido -->
<a href="transfer.html" style="flex:1 1 30%; text-decoration:none;">
<button class="action-btn">
<img src="imagenes/send.png" alt="Send" class="invert-icon">
Send
</button>
</a>
<button class="action-btn">
<img src="imagenes/withdraw.png" alt="Withdraw">
Withdraw
</button>
</div>

<!
-Resto de tu contenido (services, promo, recent...) -->
<div class="services">
<div class="service-item">
<img src="imagenes/red-mundial.png" alt="Internet">
Internet
</div>
<!
-...otros ítems... -->
</div>
</div>
<footer>
<nav class="footer-nav">
<a href="#" class="footer-item active">
<img src="imagenes/home.png" alt="Inicio">
Inicio
</a>
<a href="#" class="footer-item">
<img src="imagenes/recibo.png" alt="Recibos">
Recibos
</a>
<a href="#" class="footer-item">
<img src="imagenes/qr.png" alt="QR">
QR
</a>
<a href="#" class="footer-item">
<img src="imagenes/bell.png" alt="Avisos">
Avisos
</a>
<a href="#" class="footer-item">
<img src="imagenes/user.png" alt="Perfil">
Perfil
</a>
</nav>
</footer>
</body>
</html>
