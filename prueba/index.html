<head>

<title>EasyPay</title>
<style>
* { box-sizing: border-box; }

body {
font-family: sans-serif;
margin: 0;
padding-bottom: 60px; /* espacio para el footer */
background-color: #f8f8f8;
}

.container {
width: 100%;
max-width: 480px;
margin: auto;
padding: 1rem;
display: flex;
flex-direction: column;
gap: 1.2rem;
background-color: #F8F8F8;
min-height: 100vh;
}

/* ... tu CSS existente para header, actions, services, promo, recent ... */

/* NUEVO ESTILO PARA EL FOOTER */
footer {
position: fixed;
bottom: 0;
left: 50%;
transform: translateX(-50%);
width: 100%;
max-width: 480px;
background-color: #ffffff;
box-shadow: 0 -2px 5px rgba(0,0,0,0.1);
border-top: 1px solid #e0e0e0;
}

.footer-nav {
display: flex;
justify-content: space-around;
padding: 0.5rem 0;
}

.footer-item {
display: flex;
flex-direction: column;
align-items: center;
text-decoration: none;
color: #444;
font-size: 0.75rem;
}

.footer-item img {
width: 28px;
height: 28px;
margin-bottom: 0.2rem;
object-fit: contain;
}

.footer-item.active {
color: #000;
}

.footer-item.active img {
filter: brightness(0) saturate(100%) invert(0%); /* icono destacado */
}
</style>
</head>
