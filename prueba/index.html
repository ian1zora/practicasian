<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>EasyPay</title>
<style>
* {
box-sizing: border-box;
}

body {
font-family: sans-serif;
margin: 0;
padding: 0;
background-color: #f8f8f8;
}

.container {
width: 100%;
max-width: 480px;
margin: auto;
padding: 1rem;
display: flex;
flex-direction: column;
gap: 1.2rem;
background-color: #F8F8F8;
min-height: 100vh;
}

.balance-header {
display: flex;
justify-content: space-between;
align-items: center;
}

.actions {
display: flex;
justify-content: space-between;
gap: 0.5rem;
flex-wrap: wrap;
}

.action-btn {
flex: 1 1 30%;
background-color: black;
color: white;
border: none;
border-radius: 12px;
padding: 1rem 0.5rem;
text-align: center;
display: flex;
flex-direction: column;
align-items: center;
font-size: 0.9rem;
}

.action-btn img {
width: 40px;
height: auto;
margin-bottom: 0.5rem;
}

.services {
display: flex;
flex-wrap: wrap;
gap: 1rem;
justify-content: space-around;
}

.service-item {
display: flex;
flex-direction: column;
align-items: center;
width: 22%;
min-width: 70px;
text-align: center;
font-size: 0.8rem;
}

.service-item img {
width: 56px;
height: 36px;
object-fit: contain;
margin-bottom: 0.3rem;
}

.promo {
background-color: #FCB3C5;
padding: 1rem;
text-align: center;
border-radius: 10px;
}

.promo img {
width: 100%;
height: auto;
margin-bottom: 0.5rem;
}

.recent {
display: flex;
justify-content: space-between;
align-items: center;
border-top: 1px solid #ccc;
padding-top: 1rem;
flex-wrap: wrap;
}

.nav-link {
margin-top: 1rem;
text-align: center;
}

.nav-link a {
text-decoration: none;
color: #0066cc;
font-weight: bold;
}

@media (max-width: 360px) {
.service-item {
width: 28%;
}
}
</style>
</head>
<body>
<div class="container">
<div class="balance-header">
<h2>EasyPay</h2>
<div>
<p>Hi, Samantha</p>
<strong>$4,590.00</strong>
</div>
</div>

<div class="actions">
<button class="action-btn">
<img src="imagenes/top-up.jpg" alt="Top Up" />
Top Up
</button>

<a href="transfer.html" style="text-decoration: none; flex: 1 1 30%;">
<button class="action-btn">
<img src="imagenes/send.png" alt="Send" />
Send
</button>
</a>

<button class="action-btn">
<img src="imagenes/withdraw.png" alt="Withdraw" />
Withdraw
</button>
</div>

<div class="services">
<div class="service-item">
<img src="imagenes/red-mundial.png" alt="Internet" />
Internet
</div>
<div class="service-item">
<img src="imagenes/gota-agua.png" alt="Agua" />
Agua
</div>
<div class="service-item">
<img src="imagenes/electricidad.jpg" alt="Electricidad" />
Electricidad
</div>
<div class="service-item">
<img src="imagenes/tele.png" alt="TV Cable" />
TV Cable
</div>
<div class="service-item">
<img src="imagenes/auto.png" alt="Vehículo" />
Vehículo
</div>
<div class="service-item">
<img src="imagenes/rent.png" alt="Renta" />
Renta
</div>
<div class="service-item">
<img src="imagenes/invertir.jpg" alt="Invertir" />
Invertir
</div>
<div class="service-item">
<img src="imagenes/more.jpg" alt="Más" />
Más
</div>
</div>

<div class="promo">
<img src="imagenes/compras.png" alt="Promoción verano" />
<p><strong>50% OFF</strong><br />Summer special deal</p>
</div>

<div class="recent">
<div>
<strong>Raj K</strong>
<p>Feb 24, 2022</p>
</div>
<div>$240.00</div>
</div>
</div>
</body>
</html>
