<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Transferencia Exitosa</title>
<style>
body {
margin: 0;
padding: 0;
background-color: #fff;
font-family: sans-serif;
}
.receipt-container {
max-width: 400px;
margin: auto;
padding: 1.5rem;
display: flex;
flex-direction: column;
align-items: center;
gap: 1rem;
}

.header {
align-self: flex-start;
}

.success-img {
width: 100%;
text-align: center;
}

.success-img img {
width: 200px;
/* Aquí colocás la imagen del personaje con bandera */
}

.amount {
font-size: 1.5rem;
font-weight: bold;
}

.recipient {
display: flex;
align-items: center;
gap: 1rem;
border: 1px solid #ccc;
padding: 0.5rem;
border-radius: 8px;
}

.actions {
display: flex;
flex-direction: column;
gap: 0.5rem;
margin-top: 1rem;
}

.actions button {
padding: 0.8rem;
border: none;
border-radius: 8px;
background-color: black;
color: white;
}

.nav-link {
margin-top: 1rem;
}

.nav-link a {
color: #0066cc;
font-weight: bold;
text-decoration: none;
}
</style>
</head>
<body>
<div class="receipt-container">
<div class="header">
<a href="index.html">&larr; Volver</a>
</div>

<div class="success-img">

<!-- -Imagen de transferencia exitosa aquí  -->

<img src="imagenes/correr.png" alt="Internet" /> 
</div>
<h2>Transfer Success</h2>
<p>Your money has been successfully sent to Nayantara V</p>
<div class="amount">$132.00</div>

<div class="recipient">

<!-- -Imagen del perfil aquí  -->

-<img src="ruta/user.png" alt="Recipient" width="40" /> -->
<div>
<p><strong>Nayantara V</strong></p>
<p>3:02 PM</p>
</div>
</div>
<div class="actions">
<button>Done</button>
<button style="background-color: gray;">Transfer more money</button>
</div>

<div class="nav-link">
<a href="index.html">Volver al panel principal</a>
</div>
</div>
</body>
</html>
